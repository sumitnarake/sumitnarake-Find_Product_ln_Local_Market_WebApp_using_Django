    <style>
      /* CSS styles for the form */
      /* CSS styles for the form */
form {
  max-width: 500px;
  margin: auto;
  font-family: Arial, sans-serif;
}

input[type="text"],
select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
  font-size: 1em;
  color: #444;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1em;
  text-transform: uppercase;
  letter-spacing: 2px;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

label {
  font-size: 1.2em;
  font-weight: bold;
  display: block;
  margin-bottom: 6px;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
}

.container>* {
  flex: 0 0 48%;
  margin-bottom: 16px;
}

img {
  width: 100%;
  height: auto;
  display: block;
  margin-top: 16px;
}

.error {
  color: red;
  margin-top: 6px;
}

/* Responsive styles */

/* Mobile devices */
@media screen and (max-width: 480px) {
  form {
    max-width: 90%;
  }

  .container>* {
    flex: 0 0 100%;
  }
}

/* Tablets and smaller desktops */
@media screen and (max-width: 768px) {
  form {
    max-width: 90%;
  }

  .container>* {
    flex: 0 0 100%;
  }
}

    




body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 10px;
  text-align: center;
}

h1 {
  margin: 0;
}

.project {
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0px 0px 5px #999;
  display: flex;
  flex-direction: row;
  align-items: center;
  margin-bottom: 20px;
  padding: 10px;
}

.project img {
  border-radius: 5px;
  margin-right: 10px;
  width: 100px;
  height: 100px;
  object-fit: cover;
}

.project h2 {
  margin: 0;
  font-size: 24px;
}

.project p {
  margin: 0;
  font-size: 16px;
  color: #666;
}

.project span {
  font-weight: bold;
  font-size: 20px;
  margin-left: auto;
}

/* Responsive styles */

/* Tablets and smaller desktops */
@media screen and (max-width: 768px) {
  .project {
    flex-wrap: wrap;
    padding: 10px;
  }

  .project img {
    width: 100px;
    height: 100px;
    margin-right: 10px;
    margin-bottom: 10px;
  }

  .project h2 {
    font-size: 20px;
    margin-bottom: 5px;
  }

  .project p {
    font-size: 14px;
    margin-bottom: 5px;
  }

  .project span {
    font-size: 16px;
    margin-left: 0;
  }
}

      
    </style>

      <div class="container">

        {% for s in shop %}
