<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <style>
        /* Additional responsive CSS */
        @media (max-width: 576px) {
            /* Center align the form fields */
            .form-floating {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!--Section: Contact v.2-->
    {% include 'navbar.html'%}
    <section class="mb-4">
    
        <!--Section heading-->
        <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    
        <!--Section description-->
        <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
            a matter of hours to help you.</p>
    
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
    
                <!--Grid column-->
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="text" id="name" name="name" class="form-control" placeholder="Your name" >
                        <label for="name">Your name</label>
                    </div>
                </div>
                <!--Grid column-->
    
                <!--Grid column-->
                <div class="col-md-6 mb-4">
                    <div class="form-floating">
                        <input type="text" id="email" name="email" class="form-control" placeholder="Your email">
                        <label for="email">Your email</label>
                    </div>
                </div>
                <!--Grid column-->
    
                <!--Grid column-->
                <div class="col-md-12 mb-4">
                    <div class="form-floating">
                        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject">
                        <label for="subject">Subject</label>
                    </div>
                </div>
                <!--Grid column-->
    
                <!--Grid column-->
                <div class="col-md-12 mb-4">
                    <div class="form-floating">
                        <textarea id="message" name="message" class="form-control" placeholder="Your message" rows="4"></textarea>
                        <label for="message">Your message</label>
                    </div>
                </div>
                <!--Grid column-->
    
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Submit</button>
                </div>
    
            </div>
        </form>
        <div class="status"></div>
    </section>
    <!--Section: Contact v.2-->
</body>
</html>
